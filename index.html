    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="input.css">
        <link rel="icon" type=“image/png” href="favicon.png" />
        <title>Sign up for Facebook | Facebook</title>
        <link rel="stylesheet" href="./dist/output.css" />
    </head>
    <body class="bg-gray-100"> 
        <div class="container mt-48 flex mx-auto items-center justify-center" >
            <div class="left w-1/3 mx-14">
                
                <img class="w-80" src="fbimage.svg" alt="">
                <p class="text-3xl mx-8">
                    Facebook Helps you connect people in your life
                </p>
            </div>
            <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
                <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-300 rounded-lg " type="text" placeholder="Email adress or Phone number">
                <input class="px-4 h-12 my-2  border border-1 outline-blue-600 border-gray-300 rounded-lg " type="password" placeholder="password">
                <button class="bg-blue-600 text-white my-1 py-2 rounded-md font-bold  hover:bg-blue-700">Log In</button>
                <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="my-2">
                <button class="bg-green-600 text-white my-1 py-2 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700">Creat New Account</button>
                <span class="absolute -bottom-12 text-sm p"> People who use our service may have uploaded your contact information to Facebook. <span class="hover:underline cursor-pointer">Learn more.</span> </span>

            </div>
        </div>
    </body>
    </html>
